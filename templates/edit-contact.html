{% extends 'layout.html' %}
{% block body %}

<form action="/update/{{contact.0}}" method="POST">
  <input type="text" name="fullname" placeholder="nombre" value="{{contact.1}}">
  <input type="text" name="phone" placeholder="telefono" value="{{contact.2}}">
  <input type="text" name="email" placeholder="email" value="{{contact.3}}">
  <button type="submit">
    Guardar
  </button>
</form>

{% endblock %}
